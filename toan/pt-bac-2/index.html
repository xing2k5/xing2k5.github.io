
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<meta charset="UTF-8">
<title>Giải phương trình bậc 2</title>
<script type="text/javascript" language="javascript">
function ptbh()
{
var a, b, c, delta, x, x1, x2;
a = document.nhap.a.value;
b = document.nhap.b.value;
c = document.nhap.c.value;
delta = b*b - 4*a*c;
if (delta < 0)
{
document.write(" Phương trình vô nghiệm ");
}
else if (delta ==0)
{
x = -b/2*a;
document.nhap.f.value =x;
}
else if (delta > 0)
{
x1 = (-b + Math.sqrt(delta))/(2*a);
document.nhap.d.value =x1;
x2 = (-b - Math.sqrt(delta))/(2*a);
document.nhap.e.value =x2;
}
}
</script>
</head>
<body>
<form name="nhap">
<p>Nhap a:
<input name="a" type="text" />
Nghiệm x1 (Không nhập vào đây!)
<label>
<input type="text" name="d" />
</label>
</p>
<p>Nhập b:
<label>
<input type="text" name="b" />
</label>
Nghiệm x2 (Không nhập vào đây!):
<label>
<input type="text" name="e"/>
</label>
</p>
<p>Nhập c:
<label>
<input type="text" name="c"/>
</label>
Nghiệm kép x (Không nhập vào đây!):
<label>
<input type="text" name="f" />
</label>
</p>
<p>
<label>
<input type="button" value="Giải" onclick="ptbh()" />
<input type="button" value="Reset" onclick="location.href='ptbh.htm'" />
</label>
</p>
</form>
</body>
</html>
