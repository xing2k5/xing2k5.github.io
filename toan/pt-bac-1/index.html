<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<meta charset="UTF-8">
<title>Giải phương trình</title>
<script type="text/javascript" language="javascript">
function pt()
{
var a,b,x;
a = document.nhap.a.value;
b = document.nhap.b.value;
if (a==0 && b==0)
{
document.write("Phuong trinh co vo so nghiem");
}
else if(a==0 && b!==0)
{
document.write("Phuong trinh vo nghiem");
}
else if(a!=0 && b!=0)
{
x= -b/a;
document.nhap.c.value =x;
}
}
</script>
</head>
<body>
<form name="nhap">
<p>Hãy nhập a:
<input type="text" name="a">
</p>
<p>Hãy nhập b:
<input type="text" name="b">
</p>
<p>Kết quả (Không nhập vào đây!):
<label>
<input type="text" name="c">
</label>
</p>
<p>
<input type="button" value="Giải phương trình" onClick="pt()">
</p>
</form>
</body>
</html>
